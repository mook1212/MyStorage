    <script>
        // 동영상 mouseover 재생

        let video_player = [1, 2, 3, 4]

        video_player.map((a, i) => {
            let count = a

            $(`.test${a}`).mouseenter(() => {
                $(`.slide-img${a}`).fadeOut('fast', () => {
                    $(`.video-player${a}`).fadeIn('fast', () => {
                        document.querySelector(`.video-player${a}`).play()

                    })
                })
            })

            $(`.test${a}`).mouseleave(() => {
                $(`.video-player${a}`).fadeOut('fast', () => {
                    $(`.slide-img${a}`).fadeIn('fast')
                })
            })
        })
    </script>
