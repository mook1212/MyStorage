<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="write.css">

</head>

<body>

    <div class="write-container">
        <!-- <img src="./img/qna_bg.png" alt=""> -->

        <header class="test-header">
            <h1 style="color: white;">Header</h1>
        </header>

        <div class="write-header">
            <h1>Q&A
                <br>
                문의사항
            </h1>
        </div>

        <div class="write-box">

            <div class="write-main">
                <div class="write-text">
                    <p>문의사항</p>
                </div>

                <!-- 게시글 본문 작성 부분 -->
                <div class="write-content">

                    <div class="write-content-name write-flex-item" style="border-bottom: 1px solid gray; height: 10%;">
                        <p style="width: 10%;">작성자 </p>
                        <input id="write-name" type="text">
                    </div>

                    <div class="write-content-header write-flex-item"
                        style="border-bottom: 1px solid gray; height: 10%;">
                        <p style="width: 10%;">제목 </p>
                        <input id="write-title" type="text">
                    </div>

                    <div id="" class="write-content-pw write-flex-item"
                        style="border-bottom: 1px solid gray; height: 10%;">
                        <p style="width: 10%;">비밀번호 </p>
                        <input id="write-pw" type="password">
                    </div>

                    <div class="write-content-text">
                        <p style="width: 10%;">내용</p>
                        <textarea name="" id="write-text" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <!-- 게시글 작성완료 , 목록 버튼 -->
                <div class="write-btnbox">
                    <div>
                        <button id="write-clear"
                            style="width: 90px; height: 35px; background-color: #fdd100; font-size: 13px; font-weight: bold;">작성완료</button>
                        <button id="write-cancel"
                            style="width: 90px; height: 35px; font-size: 13px; font-weight: bold;">목록</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="test-footer">
            <h1 style="color: white;">footer</h1>
        </footer>

    </div>


    <!-- 파이어베이스 연동 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script src="./write.js"></script>


</body>

</html>
